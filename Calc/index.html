<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" async></script>
</head>

<body>
    <div class="header">Calculator</div>
    <div class="wrapper">
    <div class="container">
        <div class="operation"></div>
        <div class="opvalue"></div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="pod">/</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="mul">*</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="plus">+</div>
        <div class="zer">0</div>
        <div class="minus">-</div>
        <div class="clr">C/E</div>
        <div class="equ">=</div>
    </div>
    </div>  
</body>

</html>
